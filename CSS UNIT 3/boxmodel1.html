<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        body,*{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
         div{
            width: 400px;
            height: 200px;
            background-color: chartreuse;
            margin: 20px;
            padding: 20px;
            border: 10px dashed red;
         }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia perspiciatis dolorum alias porro consequuntur fugit similique provident dolorem, officiis placeat consectetur illum inventore, deserunt voluptates ad sunt! Quibusdam, vitae quas.
        </p>
    </div>
</body>
</html>
