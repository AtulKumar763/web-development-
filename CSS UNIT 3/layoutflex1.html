<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html layout</title>
    <style>
        body{
            margin : 0;
            padding : 0;
        }
        html,*{
           margin : 0;
            padding : 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: auto;
            background-color: #c0fb00;
            margin: 0 auto;
            text-align: center;
            
        }
        header{
            height: 100px;
            background-color: #ccc;
        }
        section{
            height: auto;
            background-color: antiquewhite;
             display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: space-between;
        }
        .box{
            height: 200px;
            width: 270px;
            background-color: aqua;

        }
        #content{
            width: 100%;
            height: 300px;
            display: flex;
            flex-direction:  row;
            gap: 25px;
            background-color: #00c9fb;
        }
        .boxes{
            margin: 5px;
            margin-left: 85px;
            padding:  0px;
             height: auto;
            width: 270px;
            background-color: rgb(208, 255, 0);
              /* display: flex; */
            justify-content: space-between;

        }
     
        
        footer{
        height: 80px;
        line-height: 80px;
        background-color: rgb(0, 255, 94);
        width: 1200px;
        }

    </style>
</head>
<body>
     <main>
       <header><h2> Header </h2></header>
     <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </section>
    <div id="content">
        <div class="boxes"><h2>box1</h2></div>
        <div class="boxes"><h2>box1</h2></div>
        <div class="boxes"><h2>box1</h2></div>
    </div>
    
     <footer><h2>Footer</h2> </footer>
     </main>
</body>
</html>
