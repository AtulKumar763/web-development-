<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
   <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .bd,.upp,.low{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .bd{
        height: 725px;
        width: 100%;
        background-color: rgb(82, 82, 85);
    }
    .upp{
        height: 600px;
        width: 1200px;
        background-color: rgb(82, 82, 85);
        border-radius: 8px;
    }
    .low{
        height: 500px;
        width: 800px;
        background-color: rgb(82, 82, 85);
        border-radius: 8px;
    }
    img{
        height: 400px;
        width: 600px;
        border: 2px solid rgb(82, 82, 85);
        border-radius: 8px;
    }
   </style>
</head>
<body>
    <div class="bd">
    <div class="upp">
        <div class="low">
            <img src="https://static.vecteezy.com/system/resources/previews/010/438/606/original/a-simple-timetable-for-the-week-go-back-to-the-school-timetable-template-free-vector.jpg">
        </div>
    </div>
    </div>
</body>
</html>
