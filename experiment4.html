<!DOCTYPE html>
<html>
<head>
  <title>Hotel Room Booking Form</title>
</head>
<body>
  <h1 align="center">EXPERIMENT 4</h1>
  <form>
    <table align="center" border="1" cellpadding="8" cellspacing="0">
<tr>
    <td>
        <h2 align="center">Hotel Room Booking Form</h2>
    </td>
</tr>
<br>
<br>
      <tr align="center">
        <td align="center">Full Name:
        <input type="text" name="fullname"></td>
      </tr>
<br>
<br>
      <tr>
    <td align="center">Email:
    <input type="email" name="email"></td>
      </tr>
<br>
<br>
      <tr>
        <td align="center">Phone:
        <input type="text" name="phone"></td>
      </tr>
<br>
<br>
      <tr>
        <td align="center">Check-in Date:
        <input type="date" name="checkin"></td>
      </tr>
<br>
<br>
      <tr>
        <td align="center">Check-out Date:
      <input type="date" name="checkout"></td>
      </tr>
<br>
<br>
      <tr>
        <td align="center">Room Type:
          <select name="roomtype">
            <option>Single Room</option>
            <option>Double Room</option>
            <option>Triple room</option>
            <option>four room</option>
          </select>
        </td>
      </tr>
<br>
<br>
      <tr>
        <td align="center">Number of Guests:
        <input type="number" name="guests" min="1" max="10"></td>
      </tr>
<br>
<br>
      <tr>
        <td align="center">Special Requests:
        <textarea name="requests" rows="4" cols="30"></textarea></td>
      </tr>
<br>
<br>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Book Now">
          <input type="reset" value="Reset Form">
        </td>
      </tr>
  </form>
</body>
</html>
