           ul{
            list-style: none;
            display: flex;
           }
           ul li{
            margin: 20px;
            border-radius: 2px;
            border-right: 2px solid #e41111;
            padding : 0px 20px;
           }
           ul li:nth-child(5){
            border-right: 0px;

           }
           ul li::first-letter{
            color:#e41111;
            font-size: 20px;
           }
           p::first-line{
            background-color: aqua;
           }
