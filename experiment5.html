<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>
<h1 align="center">EXPERIMENT 5</h1>
  <h2 align="center">Student Registration Form</h2>
<hr>
      <tr>
        <td>Full Name:</td>
        <td><input type="text" name="fullname" placeholder="Enter your full name"></td>
      </tr>
      <br> 
      <br>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" placeholder="Enter valid email address"></td>
      </tr>
     <br>
     <br>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="password" placeholder="Enter password"></td>
      </tr>
      <br>
      <br>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="other"> Other
        </td>
      </tr>
      <br>
      <br>
      <tr>
        <td>Course:</td>
        <td>
          <select name="course">
            <option>-- Select Course --</option>
            <option>B.Tech</option>
            <option>B.Tech A.I</option>
            <option>B.Tech A.I M.L</option>
            <option>B.Tech DS</option>
            <option>MCA</option>
            <option>MBA</option>
          </select>
        </td>
      </tr>
     <br>
     <br>
      <tr>
        <td>Contact No:</td>
        <td><input type="text" name="contact" placeholder="Enter phone number"></td>
      </tr>
     <br>
     <br>
      <tr>
        <td>Address:</td>
        <td><textarea name="address" rows="4" cols="170" placeholder="Enter your address"></textarea></td>
      </tr>
      <br>
      <br>
      <tr>
        <td colspan="200" align="center">
          <input type="submit" value="Register">
          <input type="reset" value="Clear">
        </td>
      </tr>
<br>
<hr>
  <p align="center">&copy; 2025 Student Registration Portal</p>
</body>
</html>
